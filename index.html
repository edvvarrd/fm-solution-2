<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/ec2ee50863.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="top wrapper">
    <a href="#"><img src="./img/logo.svg" alt="Huddle logo" class="top__logo"></a>
  </header>
  <main class="middle wrapper">
    <div class="middle__illustration">
      <img src="./img/illustration-mockups.svg" alt="">
    </div>
    <div class="middle__content">
      <h1 class="middle__content-heading">Build The Community Your Fans Will Love</h1>
      <p class="middle__content-description">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="middle__content-action">Register</button>
    </div>
  </main>
  <footer class="bottom wrapper">
    <div class="bottom__social">
      <a href="#" class="bottom__social-icon" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="bottom__social-icon" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="bottom__social-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="bottom__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/edvvarrd">Edvvard</a>.
    </p>
  </footer>
</body>

</html>
